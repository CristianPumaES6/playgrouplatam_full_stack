<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chalen Wally</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body class="m-5">

  <div class="text-center mb-3">

    <a href="https://github.com/CristianPumaES6/playgrouplatam/assets/29841048/b4ab5d73-1de4-4b2c-bd79-1603b2629bd2">
      >>>>>>>> link Repositorio Git aqui <<<<<<<<<<<
        </a>
</div>

  <div class="text-center">

  <img src="https://github.com/CristianPumaES6/playgrouplatam/assets/29841048/b4ab5d73-1de4-4b2c-bd79-1603b2629bd2" class="img-thumbnail " width="600px">
  
  </div>

  <br>
  <br><br>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked [(ngModel)]="isConectionServer">
    <label class="form-check-label" for="flexSwitchCheckChecked"> Usar la data del server?</label>
  </div>

  <div class="card">

    <div class="card-header">
    <h3>Formulario</h3>
    </div>
    <div class="card-body">

      <div class="mb-3">
        <label for="Nombre" class="form-label">Nombre :</label>
        <input type="text" class="form-control" id="Nombre" [(ngModel)]="productoForm.nombre" placeholder="Ingrese un nombre">
      </div>
  
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion :</label>
        <input type="text" class="form-control" id="descripcion" [(ngModel)]="productoForm.descripcion" placeholder="Ingrese una descripcion">
      </div>
  
      <div class="mb-3">
        <label for="descripcion" class="form-label">Url :</label>
        <input type="text" class="form-control" id="descripcion" [(ngModel)]="productoForm.url" placeholder="Ingrese una Imagen">
      </div>
  

      <button type="button" class="btn btn-primary me-2" (click)="ClickSave()">
        <ng-template [ngIf]="!productoForm.id">
          Agregar Producto
        </ng-template>
  
        <ng-template [ngIf]="productoForm.id">
          Actualizar Producto
        </ng-template>
      </button>
      <button type="button" class="btn btn-secondary" (click)="ClickCancel()">Cancelar</button>
  
    </div>
  </div>
  <br><br><br>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Producto</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Imagen</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>

      <ng-template ngFor let-iProducto [ngForOf]="listProductos" let-i="index">
        <tr>
          <td>{{iProducto.id}}</td>
          <td>{{iProducto.nombre}}</td>
          <td>{{iProducto.descripcion}}</td>
          <td>{{iProducto.url}}</td>
          <td>

            <button type="button" class="btn btn-primary" (click)="ClickEditar(iProducto.id)">
              <i class="bi bi-pencil-square"> </i>
            </button>

            <button type="button" class="btn btn-secondary" (click)="ClickDelete(iProducto.id)">
              <i class="bi bi-trash-fill"> </i>
            </button>

          </td>
        </tr>
      </ng-template>

    </tbody>
  </table>

</body>

</html>
